query MoralisQueries($moralis_apikey: Secret!) {
  moralis_erc20(
    address: "0x29D7d1dd5B6f9C864d9db560D72a247c178aE86B"
    moralis_apikey: $moralis_apikey
  ) {
    name
    symbol
    thumbnail
    balance
    decimals
    logo
  }
  moralis_blockDate(date: "01/24/2021", moralis_apikey: $moralis_apikey) {
    block
    date
    timestamp
  }
}
